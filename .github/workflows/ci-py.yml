name: ci-py
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with: { python-version: '3.11' }
    - run: pip install -e .[dev]
    - run: pytest --cov=src --cov-fail-under=60
    - name: Run dirscan demo
      run: |
        mkdir -p /tmp/demo
        echo hi > /tmp/demo/secret.txt
        dirscan --url file:///tmp/demo --wordlist default.txt -o out.json -f sarif
    - uses: actions/upload-artifact@v4
      with:
        name: sarif
        path: out.sarif
